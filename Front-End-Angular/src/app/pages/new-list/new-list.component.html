<div class="centered-content">
    <div class="modal-box">
      <h1 class="title">
        Create a new list
      </h1>
  
      <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter list name...">
      <textarea #listDescInput class="input has-background-light is-medium" type="text" placeholder="Enter list description..."></textarea>
      <p>Type:</p>
      <div class="select">
        <select #listTypeInput class="input has-background-light is-medium">
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="growth">Growth</option>
        </select>
      </div>
      <div>
        <p style="margin-top: 50px;">Due Date:</p>
        <input #listDateInput class="input has-background-light is-medium" type="date">
      </div>
      <div class="col-12 pt-5">
      </div>
      <br><br>
      <div class="buttons is-right">
        <button class="button is-medium" routerLink="/">Cancel</button>
        <button class="create button has-text-white is-medium" (click)="createList(listTitleInput.value, listDescInput.value, listTypeInput.value, listDateInput.value)">Create</button>
      </div>
  
      
    </div>
  </div>
