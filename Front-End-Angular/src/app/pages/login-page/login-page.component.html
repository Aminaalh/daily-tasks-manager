<div class="body">
    <div class="container">
        <form action="" method="POST" class="login-email">
            <p class="login-text" style="font-size: 2rem; font-weight: 800;">Login</p>
            <div class="input-group">
                <input #emailInput type="email" placeholder="Email" value="" required>
            </div>
            <div class="input-group">
                <input #pwInput type="password" placeholder="Password" name="password" value="" required>
            </div>
            <div class="input-group">
                <button name="submit" class="btn" (click)="onLoginButtonClicked(emailInput.value, pwInput.value)">Login</button>
            </div>
            <p class="login-register-text">Don't have an account? <a routerLink="/signup">Register Here</a>.</p>
        </form>
    </div>
</div>
