<body class="body">
	<div class="container">
		<form action="" method="POST" class="login-email">
            <p class="login-text" style="font-size: 2rem; font-weight: 800;">Register</p>
			<div class="input-group">
				<input #userInput type="text" placeholder="Username" name="username" required>
			</div>
			<div class="input-group">
				<input  #emailInput type="email" placeholder="Email" name="email" required>
			</div>
			<div class="input-group">
				<input  #pwInput type="password" placeholder="Password" name="password" required>
            </div>
            <div class="input-group">
				<input #cPwInput type="password" placeholder="Confirm Password" name="cpassword" required>
			</div>
			<div class="input-group">
				<button name="submit" class="btn" (click)="onSignupButtonClicked(userInput.value, emailInput.value, pwInput.value, cPwInput.value)">Register</button>
			</div>
			<p class="login-register-text">Have an account? <a routerLink="/login">Login Here</a>.</p>
		</form>
	</div>
</body>
